<!DOCTYPE html>
<html lang="de" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-inline' 'self' https://*.cloudflare.com https://*.googleapis.com https://*.gstatic.com;" />
    <title>Fast Downloader</title>

    <link href="assets/css/style.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"
            integrity="sha512-yFjZbTYRCJodnuyGlsKamNE/LlEaEAxSUDe5+u61mV8zzqJVFOH7TnULE2/PP/l5vKWpUNnF4VGVkXh3MjgLsg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h2>Fast Downloader</h2>
    <div id="theme-toggler"><i class="fas"></i></div>
    <div class="input">
        <label for="url">YouTube URL</label>
        <div class="flex">
            <input type="text" id="url"/>
            <button class="add-button">Hinzufügen</button>
            <button class="paste-button"><i class="fa-solid fa-paste"></i></button>
        </div>
    </div>
    <div class="listBox">
        <ul></ul>
        <button class="delete-button">Entfernen</button>
    </div>
    <div class="options">
        <div class="mode">
            <label for="mode">Download-Modus</label>
            <select id="mode">
                <option selected disabled></option>
                <option value="video">Video und Audio</option>
                <option value="audio">Nur Audio</option>
            </select>
        </div>
        <div class="quality">
            <label for="quality">Qualität</label>
            <select id="quality">
                <option selected disabled></option>
                <option>Beste</option>
                <option>Mittlere</option>
                <option>Schlechte</option>
            </select>
        </div>
        <div class="codec">
            <label for="codec">Codec</label>
            <select id="codec">
                <option selected disabled></option>
                <option>aac</option>
                <option>flac</option>
                <option>mp3</option>
                <option>m4a</option>
                <option>opus</option>
                <option>vorbis</option>
                <option>wav</option>
            </select>
        </div>
    </div>

    <div id="updateNotification" class="hidden">
        <p class="message"></p>
        <button class="close-button">Schliessen</button>
        <button class="restart-button hidden">Neustarten</button>
    </div>
    <script src="assets/js/script.js" rel="script" type="module"></script>
</body>
</html>
