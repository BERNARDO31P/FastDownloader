<!DOCTYPE html>
<html lang="de" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'unsafe-inline' 'self' https://*.cloudflare.com https://*.googleapis.com https://*.gstatic.com;"/>
    <title>Fast Downloader</title>

    <link href="assets/css/style.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"
            integrity="sha512-yFjZbTYRCJodnuyGlsKamNE/LlEaEAxSUDe5+u61mV8zzqJVFOH7TnULE2/PP/l5vKWpUNnF4VGVkXh3MjgLsg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h2>Fast Downloader</h2>
    <div id="theme-toggler"><i class="fas"></i></div>
    <div class="input">
        <label for="url">YouTube URL</label>
        <div class="flex">
            <input type="text" id="url"/>
            <button class="add-button">Hinzufügen</button>
            <button class="paste-button"><i class="fa-solid fa-paste"></i></button>
        </div>
    </div>
    <div class="listBox">
        <ul></ul>
        <button class="delete-button">Entfernen</button>
    </div>
    <div class="options">
        <div class="mode">
            <label for="mode">Download-Modus</label>
            <div class="select" id="mode">
                <div class="head">
                    <div class="button">Nichts ausgewählt</div>
                    <i class="fas fa-angle-down"></i>
                </div>
                <div class="body">
                    <div class="option" data-value="" aria-disabled="true" aria-selected="true">Nichts ausgewählt</div>
                    <div class="option" data-value="video">Video und Audio</div>
                    <div class="option" data-value="audio">Nur Audio</div>
                </div>
            </div>
        </div>
        <div class="quality">
            <label for="quality">Qualität</label>
            <div class="select" id="quality">
                <div class="head">
                    <div class="button">Nichts ausgewählt</div>
                    <i class="fas fa-angle-down"></i>
                </div>
                <div class="body">
                    <div class="option" data-value="" aria-disabled="true" aria-selected="true">Nichts ausgewählt</div>
                    <div class="option" data-value="best">Beste</div>
                    <div class="option" data-value="medium">Mittlere</div>
                    <div class="option" data-value="bad">Schlechte</div>
                </div>
            </div>
        </div>
        <div class="codec">
            <label for="codec">Codec</label>
            <div class="select" id="codec">
                <div class="head">
                    <div class="button">Nichts ausgewählt</div>
                    <i class="fas fa-angle-down"></i>
                </div>
                <div class="body">
                    <div class="option" data-value="" aria-disabled="true" aria-selected="true">Nichts ausgewählt</div>
                    <div class="option" data-value="aac">aac</div>
                    <div class="option" data-value="flac">flac</div>
                    <div class="option" data-value="mp3">mp3</div>
                    <div class="option" data-value="m4a">m4a</div>
                    <div class="option" data-value="opus">opus</div>
                    <div class="option" data-value="vorbis">vorbis</div>
                    <div class="option" data-value="wav">wav</div>
                </div>
            </div>
        </div>
    </div>
    <div class="progress-total">
        <div class="info">
            <label>Fortschritt insgesamt:</label>
            <p>0%</p>
        </div>
        <progress value="0"></progress>
    </div>
    <div class="progress-song">
        <div class="info">
            <label>Fortschritt:</label>
            <p>0%</p>
        </div>
        <progress value="0"></progress>
    </div>
    <div class="location">
        <div class="input">
            <label for="location">Speicherort</label>
            <div class="flex">
                <input type="text" id="location" readonly/>
                <button class="search-button">Durchsuchen</button>
                <button class="location-button disabled"><i class="fas fa-folder-open"></i></button>
            </div>
        </div>
    </div>
    <div class="startAbort">
        <button class="start-button">Herunterladen</button>
        <button class="abort-button">Abbrechen</button>
    </div>


    <div id="updateNotification" class="hidden">
        <p class="message"></p>
        <button class="close-button">Schliessen</button>
        <button class="restart-button hidden">Neustarten</button>
    </div>
    <script src="assets/js/script.js" rel="script" type="module"></script>
</body>
</html>
