<!DOCTYPE html>
<html lang="de" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-inline' 'self' https://*.github.com/ https://*.youtube.com/ https://youtu.be/"/>
    <title>Fast Downloader</title>

    <link href="assets/css/style.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/fontawesome.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="info">
        <div id="static">
            <div class="text">
                <p>Developed with love by Bernardo de Oliveira</p>
                <p>Â© 2022 BERNARDO.FM - All rights reserved</p>
            </div>
            <button id="info-close" class="toggle"><i class="fas fa-times"></i></button>
        </div>
        <h3 id="title" class="hidden">{{index.update}}</h3>
        <div id="dynamic"></div>
        <button class="text-button" data-href="https://github.com/BERNARDO31P/FastDownloader/releases">{{index.changelog}}</button>
    </div>
    <main></main>
    <settings></settings>
    <div id="updateNotification" class="hidden">
        <p class="message"></p>
        <button class="close-button">{{index.close}}</button>
        <button class="restart-button hidden">{{index.restart}}</button>
    </div>
    <script src="assets/js/lib/mustache.min.js" rel="script" type="module" defer></script>
    <script src="assets/js/lib/fontawesome.min.js" rel="script" defer></script>
    <script src="assets/js/script.js" rel="script" type="module"></script>
</body>
</html>
